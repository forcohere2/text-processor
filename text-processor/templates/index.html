<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 Sample</title>
    <link rel="stylesheet" href="/text-processor/static/ckeditor.css">
    <link rel="stylesheet" href="/text-processor/static/style.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.css">
</head>
<body>
    <div class="split-container">
        <div class="viewer">
            <!-- Hamburger Menu -->
            <div class="hamburger-menu" onclick="toggleSidebar()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Sidebar Content -->
            <div class="sidebar" id="sidebar">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>

        <div class="editor">
            <div class="main-container">
                <div
                    class="editor-container editor-container_document-editor editor-container_include-minimap editor-container_include-style"
                    id="editor-container"
                >
                    <div class="editor-container__menu-bar" id="editor-menu-bar"></div>
                    <div class="editor-container__toolbar" id="editor-toolbar"></div>
                    <div class="editor-container__minimap-wrapper">
                        <div class="editor-container__editor-wrapper">
                            <div class="editor-container__editor"><div id="editor"></div></div>
                        </div>
                        <div class="editor-container__sidebar editor-container__sidebar_minimap"><div id="editor-minimap"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.js",
            "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.2.0/"
        }
    }
    </script>
    <script type="module" src="/text-processor/static/ckeditor.js"></script>
    <script src="/text-processor/static/main.js"></script></body>
</html>
